<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Logger</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Walk Logger</h1>
    <div id="controls">
        <button id="startButton">開始</button>
        <button id="stopButton">終了</button>
    </div>
    <div id="displayOptions">
        <label><input type="radio" name="display" value="log" checked> ログ</label>
        <label><input type="radio" name="display" value="image"> 画像</label>
        <label><input type="radio" name="display" value="map"> 地図</label>
    </div>
    <div id="output"></div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
