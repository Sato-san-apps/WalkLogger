<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方位と日時更新アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #interval {
            width: 60px; /* 数字が4桁入る入力幅 */
            margin-right: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
        }
        #datetime-display {
            margin-top: 20px;
            white-space: pre-line;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <label for="interval">間隔(秒)：</label>
    <input type="number" id="interval" min="1" value="1" placeholder="秒数">
    <button id="start" class="button">開始</button>
    <button id="stop" class="button">終了</button>

    <div id="datetime-display"></div>

    <script>
        let intervalId = null;
        let currentHeading = '(不許可)'; // 初期状態は不許可

        // デバイスのセンサーデータへのアクセス許可を要求する
        function requestDeviceOrientationPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        // デバイスの方位を処理する
        function handleOrientation(event) {
            if (event.absolute && event.alpha !== null) {
                const heading = 360 - event.alpha; // 北を0°として東が90°
                currentHeading = Math.round(heading); // 方位を整数に丸める
            }
        }

        // 開始ボタンをクリックして出力を開始する
        document.getElementById('start').onclick = function() {
            requestDeviceOrientationPermission();
            const interval = document.getElementById('interval').value * 1000;

            if (interval > 0) {
                clearOutput(); // 前の出力をクリア

                // 初回の方位と日時を表示
                displayCurrentDateTimeAndHeading();

                // 指定間隔で方位と日時を表示し続ける
                intervalId = setInterval(displayCurrentDateTimeAndHeading, interval);

                this.disabled = true;
                document.getElementById('stop').disabled = false;
            }
        };

        // 終了ボタンをクリックして出力を停止する
        document.getElementById('stop').onclick = function() {
            clearInterval(intervalId);
            intervalId = null;

            this.disabled = true;
            document.getElementById('start').disabled = false;
        };

        // 方位と日時を表示する
        function displayCurrentDateTimeAndHeading() {
            const currentDateTime = new Date().toLocaleString();
            document.getElementById('datetime-display').textContent += `方位: ${currentHeading}°, ${currentDateTime}\n`;
        }

        // 出力エリアをクリアする
        function clearOutput() {
            document.getElementById('datetime-display').textContent = '';
        }

        // 初期状態で停止ボタンを無効化する
        document.getElementById('stop').disabled = true;
    </script>
</body>
</html>
