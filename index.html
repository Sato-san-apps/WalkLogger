<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日時更新アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #interval {
            width: 60px;
        }
        #datetime-display {
            margin-top: 20px;
            white-space: pre-line;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <input type="number" id="interval" min="1" value="1" placeholder="秒数">
    <button id="start">開始</button>
    <button id="stop">終了</button>

    <div id="datetime-display"></div>

    <script>
        let intervalId = null;

        document.getElementById('start').onclick = function() {
            const interval = document.getElementById('interval').value * 1000;

            if (interval > 0) {
                clearOutput();
                intervalId = setInterval(() => {
                    const currentDateTime = new Date().toLocaleString();
                    document.getElementById('datetime-display').textContent += currentDateTime + '\n';
                }, interval);

                this.disabled = true;
                document.getElementById('stop').disabled = false;
            }
        };

        document.getElementById('stop').onclick = function() {
            clearInterval(intervalId);
            intervalId = null;

            this.disabled = true;
            document.getElementById('start').disabled = false;
        };

        function clearOutput() {
            document.getElementById('datetime-display').textContent = '';
        }

        document.getElementById('stop').disabled = true;
    </script>
</body>
</html>
