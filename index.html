<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方位と日時更新アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #interval {
            width: 60px; /* 4桁程度の数字が入力できる幅に設定 */
            margin-right: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
        }
        #datetime-display {
            margin-top: 20px;
            white-space: pre-line;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <label for="interval">間隔(秒)：</label>
    <input type="number" id="interval" min="1" value="1" placeholder="秒数">
    <button id="start" class="button">開始</button>
    <button id="stop" class="button">終了</button>

    <div id="datetime-display"></div>

    <script>
        let intervalId = null;
        let accessGranted = false;

        function requestDeviceOrientationPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            accessGranted = true;
                        }
                    })
                    .catch((error) => {
                        console.error(error);
                        accessGranted = false;
                    });
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
                accessGranted = true;
            }
        }

        function handleOrientation(event) {
            if (event.absolute && event.alpha !== null) {
                const heading = 360 - event.alpha;
                displayCurrentDateTimeAndHeading(Math.round(heading));
            } else {
                displayCurrentDateTimeAndHeading('(不許可)');
            }
        }

        document.getElementById('start').onclick = function() {
            requestDeviceOrientationPermission();
            const interval = document.getElementById('interval').value * 1000;

            if (interval > 0) {
                clearOutput();
                intervalId = setInterval(() => {
                    if (!accessGranted) {
                        displayCurrentDateTimeAndHeading('(不許可)');
                    }
                }, interval);

                this.disabled = true;
                document.getElementById('stop').disabled = false;
            }
        };

        document.getElementById('stop').onclick = function() {
            clearInterval(intervalId);
            intervalId = null;

            this.disabled = true;
            document.getElementById('start').disabled = false;
        };

        function displayCurrentDateTimeAndHeading(heading) {
            const currentDateTime = new Date().toLocaleString();
            document.getElementById('datetime-display').textContent += `方位: ${heading}°, ${currentDateTime}\n`;
        }

        function clearOutput() {
            document.getElementById('datetime-display').textContent = '';
        }

        document.getElementById('stop').disabled = true;
    </script>
</body>
</html>
