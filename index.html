<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方位と日時更新アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #interval {
            width: 60px; /* 4桁程度の数字が入力できる幅に設定 */
            margin-right: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
        }
        #datetime-display {
            margin-top: 20px;
            white-space: pre-line;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <label for="interval">間隔(秒)：</label>
    <input type="number" id="interval" min="1" value="1" placeholder="秒数">
    <button id="start" class="button">開始</button>
    <button id="stop" class="button">終了</button>

    <div id="datetime-display"></div>

    <script>
        let intervalId = null;
        let currentHeading = 'N/A';

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                if (event.absolute && event.alpha !== null) {
                    const heading = 360 - event.alpha; // 北を0°として東が90°
                    currentHeading = Math.round(heading); // 四捨五入して整数に
                }
            });
        }

        document.getElementById('start').onclick = function() {
            const interval = document.getElementById('interval').value * 1000;

            if (interval > 0) {
                clearOutput(); // 開始時に出力をクリア
                
                // 初回の日時と方位表示
                displayCurrentDateTimeAndHeading();

                // 指定間隔で日時と方位を表示
                intervalId = setInterval(displayCurrentDateTimeAndHeading, interval);

                this.disabled = true;  // 開始ボタンを無効にする
                document.getElementById('stop').disabled = false;  // 終了ボタンを有効にする
            }
        };

        document.getElementById('stop').onclick = function() {
            clearInterval(intervalId);
            intervalId = null;

            this.disabled = true;  // 終了ボタンを無効にする
            document.getElementById('start').disabled = false;  // 開始ボタンを有効にする
        };

        function displayCurrentDateTimeAndHeading() {
            const currentDateTime = new Date().toLocaleString();
            document.getElementById('datetime-display').textContent += `方位: ${currentHeading}°, 時刻: ${currentDateTime}\n`;
        }

        function clearOutput() {
            document.getElementById('datetime-display').textContent = '';
        }

        // 初期状態で終了ボタンを無効に
        document.getElementById('stop').disabled = true;
    </script>
</body>
</html>
